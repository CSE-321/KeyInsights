    height: 24rem;
  }

  .md\:h-1\/3 {
    height: 33.333333%;
  }

  .md\:h-25v {
    height: 25vh;
  }

  .md\:w-50v {
    width: 50vw;
  }

  .md\:w-1\/2 {
    width: 50%;
  }

  .md\:w-30v {
    width: 30vw;
  }

  .md\:max-w-lg {
    max-width: 32rem;
  }

  .md\:grid-cols-3 {

    align-self: flex-start;
  }

  .md\:pl-7 {
    padding-left: 1.75rem;
  }

  .md\:text-left {
    text-align: left;
  }

  .md\:text-4xl {
    font-size: 2.25rem;
    line-height: 2.5rem;
  }

  .md\:text-2xl {
    font-size: 1.5rem;
    line-height: 2rem;

  .md\:text-xl {
    font-size: 1.25rem;
    line-height: 1.75rem;
  }

  .md\:text-3xl {
    font-size: 1.875rem;
    line-height: 2.25rem;
  }
}

  margin: 0;
  padding: 0;
}

* {
  font-family: 'Roboto', sans-serif;
}

.App {
  text-align: center;
}

.App-logo {
  height: 40vmin;
  pointer-events: none;
}

@media (prefers-reduced-motion: no-preference) {
  .App-logo {
    animation: App-logo-spin infinite 20s linear;
  }
}

.App-header {
  background-color: #282c34;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: calc(10px + 2vmin);
  color: white;
}

.App-link {
  color: #61dafb;
}

@keyframes App-logo-spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  color: black;
  padding-left: 2vw;
  margin-top: 0.5rem;
  width: 100vw;
}

/* Nav bar logo positionting */
.branding {
  margin-top: 0.8rem;
}

.navbar-title {
  font-size: 1.5rem;
  margin: 0.5rem;
}

.navbar-links ul {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-evenly;
}

.navbar-links li {
  list-style: none;
}

/* Default navbar text style */
.navbar-links li a {
  text-decoration: none;
  color: black;
  padding: 1rem;
  display: block;
  font-weight: bold;
}

/* Changes color of navbar links on hover */
.navbar-links li a:hover {
  color: #5603ad;
}

/* Displays the menu bar on mobile devices */
.toggle-button {
  position: absolute;
  top: 0.75rem;
  right: 1rem;
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
}

.toggle-button .bar {
  height: 3px;
  width: 100%;
  background-color: black;
  border-radius: 10px;
}

/* Responsiveness for mobile  devices*/
@media (max-width: 500px) {
  .toggle-button {
    display: flex;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }

  .navbar-links ul {
    flex-direction: column;
    align-items: stretch;
    width: 95vw;
  }

  .navbar-links li {
    text-align: center;
  }
