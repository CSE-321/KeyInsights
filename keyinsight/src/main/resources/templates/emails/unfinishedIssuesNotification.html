<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title th:remove="all">Unfinished Jira Issues Notification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
   <div>
       Hello <b th:text="${userName}"></b>,
   </div>
   <p>
       During a daily scan of  <b th:text="${projectName}"></b> database, we noticed that there were  <b th:text="${issueCount}"></b>
   </p>
    <p>The longest 10 unfinished Jira Issues:</p>
    <ul th:remove="all-but-first">
      <li th:each="nameofissue : ${listOfIssueNames}" th:text="${nameofissue}"></li>
    </ul>
    <p>
      Regards, <br />
      <em>The KeyInsight Team</em>
    </p>
  </body>
</html>
